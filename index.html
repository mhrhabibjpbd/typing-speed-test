<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <!-- css  -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div class="container" id="container">
        <h1 id="headerText">Test your typing speed</h1>
        <p class="randomText" id="randomText">Click "Start Test" to begin </p>
        <input type="text" placeholder="Typing here..." id="typingInput" disabled>
        <button id="typingTestButton" >Start Test</button>
        <div class="showResult" id="showResult"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
